name: RoboDerik V164 Simulator (Live Data)

on:
  schedule:
    - cron: '*/15 * * * *'  # Roda a cada 15 minutos (Timeframe do V164)
  workflow_dispatch:       # Bot√£o manual
  repository_dispatch:     # Gatilho externo
    types: [forcar_execucao]

permissions:
  contents: write

jobs:
  trade-simulation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar bibliotecas
        run: |
          pip install yfinance pandas pandas_ta numpy pytz

      - name: Rodar Rob√¥ V164
        run: python bot.py

      - name: Salvar Mem√≥ria (Commit)
        run: |
          git config --global user.name 'RoboDerik Bot'
          git config --global user.email 'bot@djmtecnologia.com'
          
          # Adiciona o arquivo do V164
          git add estado_v164.json
          
          # Commita se houver mudan√ßas
          git diff --quiet && git diff --staged --quiet || (git commit -m "üíé Update: Estado V164 [skip ci]" && git push)
          
