name: RoboDerik V55 Simulator (Live Data)

on:
  schedule:
    - cron: '*/5 * * * *'  # Roda a cada 5 minutos
  workflow_dispatch:       # Bot√£o manual
  repository_dispatch:     # Gatilho externo (Google Apps Script)
    types: [forcar_execucao]

permissions:
  contents: write

jobs:
  trade-simulation:
    runs-on: ubuntu-latest  # Usa servidores do GitHub (OK com Yahoo Finance)
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar bibliotecas
        run: |
          pip install yfinance pandas pandas_ta numpy pytz

      - name: Rodar Rob√¥ (Simula√ß√£o)
        run: python bot.py

      - name: Salvar Mem√≥ria (Commit)
        run: |
          git config --global user.name 'RoboDerik Bot'
          git config --global user.email 'bot@djmtecnologia.com'
          
          # Se o arquivo estado.json existir, salva o progresso
          if [ -f estado.json ]; then
            git add estado.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Update: Simula√ß√£o V55 [skip ci]" && git push)
          else
            echo "‚ö†Ô∏è Arquivo estado.json n√£o encontrado (primeira execu√ß√£o ou erro)."
