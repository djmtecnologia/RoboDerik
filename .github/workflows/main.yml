name: RoboDerik Simulator

on:
  schedule:
    - cron: '*/5 * * * *'  # Roda a cada 30 minutos
  repository_dispatch:       # <--- ADICIONE ISSO
  types: [forcar_execucao] # Um nome para o seu evento
  workflow_dispatch:      # Permite rodar manualmente no botÃ£o

permissions:
  contents: write         # PERMISSÃƒO CRÃTICA PARA SALVAR O CSV

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar cÃ³digo do repositÃ³rio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: Rodar RobÃ´ Simulado
        env:
          CG_API_KEY: ${{ secrets.CG_API_KEY }}
        run: python bot.py

      - name: Salvar Planilha (Commit)
        run: |
          git config --global user.name "RoboDerik Bot"
          git config --global user.email "bot@github.com"
          git add trades.csv
          git commit -m "ðŸ“Š Atualizando Planilha de Trades" || echo "Nada para atualizar"
          git push
